    <script>
        var mochila = [
            ["corda", 1],
            ["faca", 2],
            ["remedio", 10],
            ["pedra", 32],
            ["pilha", 6],
            ["lanterna", 1]
        ];
        for (var l = 0; l < 6; l++) {
            for (var c = 0; c < 2; c++) {
                document.write(mochila[l][c] + "<br>");
            }
        }
    </script>
